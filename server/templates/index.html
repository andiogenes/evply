<!DOCTYPE html>
<html>
<head>
	<title>TEST PAGE</title>
</head>
<body>
<h1> TEST </h1>
<a href="" id="btn2">SAVE REQUEST</a>
<a href="" id="btn3">LOAD REQUEST</a>
<a href="" id="btn4">LIST REQUEST</a>

<script>
	function logData() {
		var client = new XMLHttpRequest();
		const fname = "name";
		const sname = "data";
		var json = JSON.stringify({	
			name: fname,
			data: sname
		});
		client.open("POST", "load", false); // third parameter indicates sync xhr. :(
		client.setRequestHeader("Content-Type", "application/json; charset=utf-8");
		client.send(json);
	}
	const btn2 = document.getElementById('btn2');
	btn2.addEventListener('click', logData);
	const btn3 = document.getElementById('btn3');
	btn3.addEventListener('click', logData);
	const btn4 = document.getElementById('btn4');
	btn4.addEventListener('click', logData);
</script>
</body>
</html>
